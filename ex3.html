<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
      <input type="text" id="item"> 
      <button onclick="addItem()" type="button">Enter</button> 

      <ul id="list">
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
         function addItem() {
            // get the value from input
            var itemValue = document.getElementById("item").value;
            
            if (itemValue.trim() !== "") {   // check not empty
               // create a new li
               var li = document.createElement("li");
               li.textContent = itemValue;

               // append li to ul
               document.getElementById("list").appendChild(li);

               // clear input
               document.getElementById("item").value = "";
            }
         }
      </script>
 
   </body>
</html>
